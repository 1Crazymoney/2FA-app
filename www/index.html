<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap: https: ws: 'unsafe-inline'; script-src 'self' 'unsafe-eval'; object-src 'self'">
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/digiboxfont.css" />
        <title>Digital Bitbox 2FA</title>
        
        <script type="text/javascript" src="cordova.js" async></script>
        <script type="text/javascript" src="js/app.js" async></script>
    </head>

    <body>

        <div id="splash-screen"></div>

        <br><br><br><br><db>#</db><br><br><dbs>digital&nbsp;bitbox</dbs><br><br>
        <br>
        <br>


        <div id="info-text" class="infoText"></div>
        <br>


        <button id="ip-scan-button" class="buttonSimple hiddenButton">Scan IP from QR code</button>
        <button id="ip-manual-button" class="buttonSimple hiddenButton">Type IP address</button>
        <button id="ip-forget-button" class="buttonRound hiddenButton">Forget IP</button>
        <button id="pair-manual-button" class="buttonRound hiddenButton">Pair manually</button>
        <button id="details-button" class="buttonRound hiddenButton">Details</button>
        <button id="clear-button" class="buttonRound hiddenButton">Clear</button>
        <button id="pair-begin-button" class="buttonRound hiddenButton">Begin!</button>
        <button id="pair-cancel-button" class="buttonRound hiddenButton">Cancel</button>


        <div id="ip-dialog" class="hiddenDiv">
            <input type="text" id="ip-text" class="textInput" value="">
            <br>
            <button id="submit-ip-button" class="buttonRound">Submit</button>
            <button id="cancel-ip-button" class="buttonRound">Cancel</button>
        </div>

        <div id="pw-dialog" class="hiddenDiv">
            <input type="text" id="pw-text" class="textInput" value="">
            <br>
            <button id="submit-pw-button" class="buttonRound">Submit</button>
            <button id="cancel-button" class="buttonRound">Cancel</button>
        </div>


        <div id="pair-dialog" class="hiddenDiv">
            <button id="blink-del-button" class="buttonDel">
                <img src="img/erase_to_the_left_444.png" alt="Del" height="36px" width="36px">
            </button>
            <button id="blink1-button" class="buttonCircle">1</button>
            <button id="blink2-button" class="buttonCircle">2</button>
            <button id="blink3-button" class="buttonCircle">3</button>
            <button id="blink4-button" class="buttonCircle">4</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <br>
            <div id="pair-strength" class="infoText"></div>
        </div>


        <div id="options-dialog" class="options">
            <div id="option-buttons" class="hiddenButton">
                <button id="pair-option-button" class="buttonSimple">Pair device</button>
                <button id="scan-button" class="buttonSimple">Scan QR code</button>
                <!--button id="change-pw-button" class="buttonSimple">Enter password</button-->
                <button id="forget-button" class="buttonSimple">Forget all</button>
                <br>
            </div>
            <img id="settings-icon" class="settingsIcon" src="img/bars.png" alt="Options" >
        </div>


        <div id="status-div" class="status">
            <img id="pair-icon" class="pairIcon" src="img/monitor_444.png" alt="Paired" >
        </div>

    </body>
</html>
